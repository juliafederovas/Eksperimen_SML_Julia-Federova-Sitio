name: CI/CD Advanced Julia

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.7'

      - name: Check Env
        run: |
          python --version
          pip --version

      - name: Install dependencies
        run: |
          pip install pandas scikit-learn mlflow dagshub matplotlib seaborn

      - name: Run mlflow project
        env:
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          mlflow run MLProject --env-manager local

      - name: Get latest MLflow run_id
        run: |
          RUN_ID=$(find mlruns -maxdepth 2 -not -path '*/.*' -type d | grep -v "mlruns$" | grep -v "mlruns/0" | head -n 1 | xargs basename)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV

      - name: Install Python dependencies
        run: pip install -r MLProject/requirements.txt

      - name: Build Docker Model
        run: |
          mlflow models build-docker -m "runs:/${{ env.RUN_ID }}/model" -n "julia_model"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag Docker Image
        run: docker tag julia_model:latest ${{ secrets.DOCKER_USERNAME }}/room-occupancy:latest

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/room-occupancy:latest