name: Room-Occupancy-Deployment

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.7'

      - name: Check Env
        run: |
          python --version
          pip --version

      - name: Install dependencies
        run: |
          pip install -r Membangun_model/requirements.txt

      - name: Run training script
        env:
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          python Membangun_model/modelling_tuning.py

      - name: Commit and Push processed data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Membangun_model/namadataset_preprocessing/occupancy_processed.csv
          git commit -m "Update processed dataset from GitHub Actions" || echo "No changes to commit"
          git push

      - name: Build Docker Image
        run: | 
          MODEL_DIR="mlruns/model"
          echo "Robot menemukan model di: $MODEL_DIR"
          
          mlflow models build-docker -m "$MODEL_DIR" -n "occupancy-classifier-prod" --install-mlflow

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag Docker Image
        run: |
          docker tag occupancy-classifier-prod:latest ${{ secrets.DOCKER_USERNAME }}/room-occupancy:latest

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/room-occupancy:latest